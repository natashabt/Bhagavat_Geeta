<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="relative flex justify-center">
        <div>
            <img src="krishna_image.jpeg" class="h-[100vh] w-[1730px] overflow-hidden blur-sm"> 
        </div>
        <div class="absolute h-[500px] w-[300px]  border border-black mt-28 rounded-lg bg-white grid p-8">
            <h1 class="font-extrabold text-2xl flex justify-center">Login</h1>
            <div class="grid ">
                <div>
                    <label><b>Name :</b></label>
                <input placeholder="Enter Name" required type="text" class="border border-black">
                </div>
                <div>
                    <label><b>Email :</b></label>
                    <input placeholder="Enter Email" required type="email" class="border border-black">
                </div>
                <div>
                    <label><b>number :</b></label>
                    <input placeholder="Enter Phone number" required type="number" class="border border-black">
                </div>
                <div>
                    <label ><b>Password :</b></label>
                    <input placeholder="Enter Password" required type="password" class="border border-black">
                </div>
                <div>
                    <label><b>Date Of Birth :</b></label>
                    <input required type="date" class="border border-black">
                </div>

                <a href="second.html" class="font-bold mx-auto pl-28 ">
                   <button class="border border-black w-[100px] h-[30px] pl-5 bg-green-700 rounded-md
                    hover:opacity-50 flex place-self-end ">
                    Sign in
                    </button>
                </a>
            </div>
        </div>

    </div>
</body>
</html>
